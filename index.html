	<body>

	  <div class="container-fluid"  style="margin-top:2%;">

	    <!-- AREA PRINCIPALE -->
	    <div id="main" class="col-md-12">

				<div id="sx" class="col-md-4">
					<ul class="nav nav-tabs">
					  <li class="active"><a data-toggle="tab" href="#slider">Impostazioni</a></li>
					  <li><a data-toggle="tab" href="#log">Statistiche</a></li>
						<li><a data-toggle="tab" href="#funzioneDivP">Funzione</a></li>
					</ul>

					<div class="tab-content col-md-12">
						<div id="slider" class="tab-pane fade in active col-md-12" style="height:600px;">

							<h3>Numero stazioni</h3>
							<input id="ex1" style="width:100%" type="text" data-slider-min="2" data-slider-max="6" data-slider-step="1" data-slider-value="6"/>
							</br>
							<span id="ex1CurrentSliderValLabel">Valore attuale: <span id="ex1SliderVal">6</span></span>

							<h3>Frequenza</h3>
							<input id="ex2" style="width:100%" type="text" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="30"/>
							</br>
							<span id="ex2CurrentSliderValLabel">Valore attuale: <span id="ex2SliderVal">30</span></span>


							<h3>Velocità</h3>
							<input id="ex3" style="width:100%" type="text" data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="4"/>
							</br>
							<span id="ex3CurrentSliderValLabel">Valore attuale: <span id="ex3SliderVal">4</span></span>


							<h3>Modalità</h3>
							<input id="modSwitch" type="checkbox" name="my-checkbox" style="width:50%;" checked>
							<script>
								$("#modSwitch").bootstrapSwitch({
									'onText': "Pure",
									'offText': "Slotted",
									'labelText': 'Aloha',
									'handleWidth': '182'
								});
							</script>


							<div class="col-md-12" style="padding-left:0; padding-right:0">
								<form action="simulazione.html" method="post">
									<button type="button" class="btn btn-primary" id="pausaBtn" style="margin-top:10%"><span class="glyphicon glyphicon-pause" aria-hidden="true"> </span> Pausa</button>
									<button type="button" class="btn btn-primary" id="resetBtn" style="margin-top:10%"><span class="glyphicon glyphicon-repeat" aria-hidden="true"> </span> Reset</button>
									<button type="submit" class="btn btn-primary" id="statsBtn" style="float:right; margin-top:10%"><span class="glyphicon glyphicon-signal" aria-hidden="true"> </span> Simulazione</button>
								</form>
							</div>

						</div>

						<div id="log" class="col-md-12 tab-pane fade" style="padding-left:0; margin-top: 5%;" >
							<table class="table table-striped">
							  <thead>
									<th>Nome</th>
									<th>N° Trasmessi</th>
									<th>N° Collisioni</th>
									<th>Throughput (%)</th>
								</thead>
								<tbody id="tbodyStats">
								</tbody>
							</table>
						</div>

						<div id="funzioneDivP" class="col-md-12 tab-pane fade" style="position: absolute; left: -80px;">
							<div id="funzione">
							</div>
						</div>

					</div>
			</div>

				<div id="dx" class="col-md-8" style="padding-left: 1%">

					<div id="sketch" class="col-md-12" style="height: 600px;" >
					</div>

				</div>
